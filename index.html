
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seek Thee Rasa | Indian Heritage Gateway</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Instrument+Serif:ital@0;1&family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
      :root {
        --color-earth: #0a0a0a;
        --color-sand: #fbfaf5;
        --color-gold: #c5a059;
        --color-ink: #141414;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--color-earth);
        color: var(--color-sand);
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }
      .font-heritage {
        font-family: 'Cinzel', serif;
      }
      .font-rasa {
        font-family: 'Instrument Serif', serif;
      }
      .perspective-1000 {
        perspective: 1000px;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .rotate-x-12 {
        transform: rotateX(12deg);
      }
      /* Running Map Scanner Animation */
      .map-scan {
        animation: scanMap 2.5s ease-in-out infinite;
      }
      @keyframes scanMap {
        0% { transform: translateY(-100%); opacity: 0; }
        15% { opacity: 1; }
        85% { opacity: 1; }
        100% { transform: translateY(100%); opacity: 0; }
      }
      
      .paper-texture {
        background-image: url('https://www.transparenttextures.com/patterns/natural-paper.png');
      }
      .india-zoom-subtle {
        animation: indiaZoomSubtle 10s cubic-bezier(0.65, 0, 0.35, 1) forwards;
      }
      @keyframes indiaZoomSubtle {
        0% { transform: scale(1.05); opacity: 0; filter: brightness(0.4) blur(5px); }
        30% { opacity: 1; filter: brightness(0.6) blur(0px); }
        100% { transform: scale(1.25); opacity: 0; filter: brightness(1.1) blur(15px); }
      }
      .fade-in-up {
        animation: fadeInUp 1.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(40px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .grain {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background-image: url('https://www.transparenttextures.com/patterns/mocha-grunge.png');
        opacity: 0.04;
        pointer-events: none;
        z-index: 9999;
      }
      .polaroid {
        background: white;
        padding: 12px;
        padding-bottom: 48px;
        box-shadow: 0 20px 60px rgba(0,0,0,0.6);
      }
      /* Custom radial mask for loading screens */
      .bg-radial-gradient {
        background: radial-gradient(circle, var(--tw-gradient-from) 0%, var(--tw-gradient-to) 70%);
      }
      ::selection {
        background: var(--color-gold);
        color: black;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.36.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
  <body class="selection:bg-amber-500/20">
    <div class="grain"></div>
    <div id="root"></div>
  </body>
</html>
